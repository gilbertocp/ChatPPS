<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="onLogout()">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="light">
      Chats
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-button *ngFor="let chat of chatRooms" [color]="chat.color" style="height: 50%; width: 100%;" (click)="openChat(chat)">
    <ion-label>
      <div class="btn-content">
        <img width="100" height="100" [src]="chat.img">
        <h1><ion-text color="light"><b>{{chat.nombre}}</b></ion-text></h1>
        <h2><ion-text color="light">{{chat.descripcion}}</ion-text></h2>
      </div>
    </ion-label>
  </ion-button>
</ion-content>
