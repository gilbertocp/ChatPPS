<ion-content color="light">
  <!-- header -->
  <ion-header class="header">
    <ion-header class="ion-no-border">
      <ion-toolbar color="primary">
        <ion-title>
          <ion-grid>
            <div id="login-title">
              <ion-text color="light">Conversando En El Aula App</ion-text> &nbsp;
              <img src="/assets/icon.png" alt="" width="25" height="25">
            </div>
          </ion-grid>
        </ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-header>

  <!-- login Form -->
  <ion-card class="login">
    <div class="login__img">
      <img src="/assets/icon.png" width="150" height="150"/>
    </div>

    <ion-card-content>
      <form (ngSubmit)="onLogin()">
        <ion-item>
          <ion-label position="floating">Ingrese su correo</ion-label>
          <ion-input type="email" [(ngModel)]="email" name="email" id="email" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Ingrese su clave</ion-label>
          <ion-input type="password" [(ngModel)]="password" name="password" id="password"></ion-input>
        </ion-item>

        <ion-button expand="full" id="submit" type="submit">
          <ion-spinner name="circles" *ngIf="spinner"></ion-spinner> &nbsp;
          <ion-text color="light">{{!spinner ? 'Iniciar Sesi√≥n': 'Cargando'}}</ion-text>
        </ion-button>

        <ion-list>
          <ion-button color="primary" id="admin" (click)="loginUsersButtons($event)" expand="full">
            <ion-text color="light">Administrador</ion-text>
          </ion-button>

          <ion-button color="secondary" id="invitado" (click)="loginUsersButtons($event)" expand="full">
            <ion-text color="light">Invitado</ion-text>
          </ion-button>

          <ion-button color="tertiary" id="usuario" (click)="loginUsersButtons($event)" expand="full">
            <ion-text color="light">Usuario</ion-text>
          </ion-button>

          <ion-button color="warning" id="tester" (click)="loginUsersButtons($event)" expand="full">
            <ion-text color="light">Tester</ion-text>
          </ion-button>

          <ion-button color="danger" id="anonimo" (click)="loginUsersButtons($event)" expand="full">
            <ion-text color="light">Anonimo</ion-text>
          </ion-button>
        </ion-list>
      </form>
    </ion-card-content>
  </ion-card>

</ion-content>
